name: setup-structure 
on:
  workflow_dispatch: {}   # 手动触发
jobs:
  make-dirs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create folders
        run: |
          mkdir -p data/raw data/interim data/processed notebooks src docs/assets .github/workflows
          touch data/raw/.gitkeep data/interim/.gitkeep data/processed/.gitkeep notebooks/.gitkeep src/.gitkeep docs/assets/.gitkeep
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: create initial folders"
